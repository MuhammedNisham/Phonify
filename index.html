<body>
    <div class="container">
      <!-- haeader starts from here -->
        <header id="site-header">
            <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand">Phonify</a>
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                    </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="search.html"><button class="btn btn-outline-success" type="submit"><img src="static/images/icons/search.svg" alt=""></button></a>
                  </form>
                </div>
              </nav>
        </header>
        <!-- header  ends here -->
        <main>
          <!-- carousel starts from here -->
            <div class="carousel">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="media/products/carousel/s24-carousel.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="media/products/carousel/iphone-carousel.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="media/products/carousel/oneplus-carousel.jpg" class="d-block w-100" alt="...">
                      </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <!-- carousel ends here -->
                   <hr>
            </div>
            <div class="cards">
              <div class="card">
                <a href=""><img src="media/products/samsung/s24.jpg" class="card-img-top" alt="..."></a>
                <div class="card-body">
                  <h5 class="card-title">Samsung S24</h5>
                  <p class="card-text">Rs.40000</p>
                  <a href="s24details.html" class="btn btn-primary">More details </a>
                </div>
              </div>
            </div>
            <div class="cards">
              <div class="card">

                <div class="card-body">
                  <h5 class="card-title">Iphone 16</h5>
                  <p class="card-text">Rs.74999</p>
                  <a href="#" class="btn btn-primary">More details </a>
                </div>
              </div>
            </div>
            <div class="cards">
              <div class="card">
                <img src="static/images/temp/comingsoon.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Coming soon </h5>
                  <!-- <p class="card-text"> </p>
                  <a href="#" class="btn btn-primary">More details </a> -->
                </div>
              </div>
            </div>
